<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacist Admin Server - Controls</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pharmacist Admin Server</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="lock.html">Controls</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main>
    <section id="controls">
      <h2>Controls</h2>
      <p>Set the interval (in seconds) between pill dispensing:</p>
      <div class="form-container">
        <label for="timer-input">Enter time (seconds):</label>
        <input type="number" id="timer-input" placeholder="e.g., 30">
        <button onclick="updateTimer()">Set Timer</button>
      </div>
      <p id="timer-message"></p>
    </section>
  </main>
  <footer>
    <p>Pharmacist Admin Server &copy; 2025</p>
  </footer>

  <script>
    function updateTimer() {
      const timerInput = document.getElementById('timer-input').value;
      const messageElement = document.getElementById('timer-message');

      if (timerInput && timerInput > 0) {
        messageElement.textContent = `Timer is set to ${timerInput} seconds.`;
      } else {
        messageElement.textContent = 'Please enter a valid time in seconds.';
      }
    }
  </script>
</body>
</html>
